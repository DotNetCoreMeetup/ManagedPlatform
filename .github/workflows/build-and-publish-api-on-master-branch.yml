name: Build and publish API on master branch

on:
  push:
    branches:
      - master
    paths:
      - 'API/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore API/Service/Api.csproj
    - name: Build
      run: dotnet build API/Service/Api.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test API/Tests/Tests.csproj --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish API/Service/Api.csproj --configuration Release -p:PublishSingleFile=true --runtime win-x64 --no-restore
    - name: The job has failed
      if: failure()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh issue create --title "BUILD FAILURE for commit ${{ github.sha }}" --body "This issue was automagically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit sha  was _${{ github.sha }}"
