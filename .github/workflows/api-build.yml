name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore API/Service/Api.csproj
    - name: Build
      run: dotnet build API/Service/Api.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test API/Tests/Tests.csproj --no-restore --verbosity normal
    - name: The job has failed
      if: failure()
      uses: bryannice/gitactions-git-issue-creation@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_OWNER: 'KirillLarionov'
        GITHUB_REPOSITORY: 'ManagedPlatform'
        GITHUB_ISSUE_TITLE: ${{job.status}}
        GITHUB_ISSUE_BODY: 'Issue body'
