name: Build API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore API/Service/Api.csproj
    - name: Build
      id: build
      env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
      run: |
          dotnet build API/Service/Api.csproj --configuration Release --no-restore
          echo "$STEPS_CONTEXT"
    - name: Test
      run: dotnet test API/Tests/Tests.csproj --no-restore --verbosity normal
    - name: When job has failed
      if: failure()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
           gh issue create --title "The action ${{ github.action }} failed" --body " |
             workflow: ${{ github.workflow }} |
             base_ref: ${{ github.base_ref }} |
             event: ${{ github.event }} |
             event_name: ${{ github.event_name }} |
             job: ${{ github.job }} |
             ref: ${{ github.ref }}"
